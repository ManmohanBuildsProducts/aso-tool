services:
  - type: web
    name: aso-tool
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.0.0
    healthCheckPath: /health