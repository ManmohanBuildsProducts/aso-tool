services:
  - type: web
    name: aso-tool
    env: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd app && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.0.0
      - key: PYTHONPATH
        value: /app/app
    healthCheckPath: /health