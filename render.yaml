services:
  - type: web
    name: aso-tool
    env: python
    runtime: python3.11
    buildCommand: pip install -r requirements.txt && python -c "import nltk; nltk.download('punkt'); nltk.download('vader_lexicon')"
    startCommand: cd src && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/src
      - key: NLTK_DATA
        value: /opt/render/project/src/data
    healthCheckPath: /health
    autoDeploy: true